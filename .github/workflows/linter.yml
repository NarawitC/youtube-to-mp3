name: Linter

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'dev'
      - 'main'

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn ci

      - name: Run Prettier
        uses: wearerequired/lint-action@v1
        with:
          # eslint: true
          prettier: true
          auto_fix: true
